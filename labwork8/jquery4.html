<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AutoComplete Jq</title>

    <link rel="stylesheet" type="text/css" href="bahan/jquery-ui.min.css">
    <script type="text/javascript" src="asset/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="asset/jquery-ui.min.js"></script>
</head>

<body>
    <label for="tags">Pilih Tag</label>
    <input type="text" name="tag" id="tags">
    
    <script type="text/javascript">
        var tags = [
            "AngularJS",
            "ReactJS",
            "VueJS",
            "NodeJS",
            "TypeScript",
            "Ionic",
            "JQuery"
        ];

        $(function(){
            $('#tags').autocomplete({
                source : tags
            });
        });

    </script>
</body>
</html>
