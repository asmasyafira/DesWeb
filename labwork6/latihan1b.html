<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan media Query CSS3</title>

    <style>
        .uns, .smartphone{
            display: none;
        }

        @media only screen and (max-width: 428px){
            body{
                background-color: yellow;
            }

            .smartphone{
                display: block;
            }
        }
        @media only screen and (min-width: 1025px){
            .uns{
                display: block;
            }
        }
    </style>
</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <div class="smartphone">
        <h2>Terdeteksi ukuran smartphone</h2>
    </div>
    <div class="uns">
        <img src="https://i0.wp.com/uns.ac.id/id/wp-content/uploads/Logo-UNS-New-04.png?w=1200&amp;ssl=1">
    </div>
</body>
</html>
