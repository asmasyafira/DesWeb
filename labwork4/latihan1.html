<!DOCTYPE html>
<html>
<head>
    <title>Margin dan Padding</title>
    <style>
        .satu{
            border: 1px  solid black;
            margin: 0 60px 20px 60px;
            background-color: lightblue;
        }
        .dua{
            border: 1px solid black;
            margin: 0 20px 0;
            padding: 35px 45px 35px 45px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="satu">
        Partisi ini memiliki margin atas 40px,
        kanan 50px, bawah 60px, kiri 30px
    </div>
    <br><br>
    <div class="dua">
        Sedangkan yang ini memiliki padding atas,
        kanan, bawah, dan kiri 40px
    </div>
</body>
</html>
